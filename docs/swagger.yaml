basePath: /api/v1/
definitions:
  model.Ping:
    properties:
      email:
        type: string
    type: object
  model.User:
    properties:
      email:
        type: string
      first_name:
        type: string
      id:
        type: string
      last_name:
        type: string
      password:
        type: string
      profile_key:
        type: string
      profile_url:
        type: string
      username:
        type: string
    required:
    - email
    - password
    - username
    type: object
  utility.Response:
    properties:
      code:
        type: integer
      data: {}
      error:
        description: for errors that occur even if request is successful
      extra: {}
      message:
        type: string
      name:
        description: name of the error
        type: string
      status:
        type: string
    type: object
host: localhost:9000
info:
  contact: {}
  description: A picture mining service API in Go using Gin framework.
  title: Minergram
  version: "1.0"
paths:
  /admin/users:
    get:
      description: List all users
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.User'
            type: array
      summary: List all users
      tags:
      - users
  /api/v1/health:
    get:
      description: Responds with the server status as JSON.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/utility.Response'
      summary: Checks the status of the server
      tags:
      - health
    post:
      description: Send a dummy post request to test the status of the server
      parameters:
      - description: Ping JSON
        in: body
        name: ping
        required: true
        schema:
          $ref: '#/definitions/model.Ping'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/utility.Response'
      summary: Checks the status of the server
      tags:
      - health
schemes:
- http
swagger: "2.0"
